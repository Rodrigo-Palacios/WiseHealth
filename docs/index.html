    <main>
      
      <h1>Calculadora de prima de seguro</h1>
      <section aria-label="section formulario" id="beginning">
        <div class="person_add">
          <img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20height='34px'%20viewBox='0%20-960%20960%20960'%20width='34px'%20fill='%2365c178'%3e%3cpath%20d='M720-400v-120H600v-80h120v-120h80v120h120v80H800v120h-80Zm-360-80q-66%200-113-47t-47-113q0-66%2047-113t113-47q66%200%20113%2047t47%20113q0%2066-47%20113t-113%2047ZM40-160v-112q0-34%2017.5-62.5T104-378q62-31%20126-46.5T360-440q66%200%20130%2015.5T616-378q29%2015%2046.5%2043.5T680-272v112H40Zm80-80h480v-32q0-11-5.5-20T580-306q-54-27-109-40.5T360-360q-56%200-111%2013.5T140-306q-9%205-14.5%2014t-5.5%2020v32Zm240-320q33%200%2056.5-23.5T440-640q0-33-23.5-56.5T360-720q-33%200-56.5%2023.5T280-640q0%2033%2023.5%2056.5T360-560Zm0-80Zm0%20400Z'/%3e%3c/svg%3e" alt="person add" class="person_add_svg">
          <h2>Agregar Persona</h2>
        </div>
        <p class="pSpace">Agregue personas a la cotización para obtener un precio estimado.</p>
        
        <form name="newPerson">
          <label aria-describedby="name" for="name">Nombre:
            <input type="text" id="name" name="name" required/>
          </label>
          <label aria-describedby="gender" for="gender">Genero:
            <select name="gender" id="gender" required>
              <option value="">--Selecciona una opción--</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </label>
          <label aria-describedby="age" for="age">Edad:
            <input type="number" id="age" name="age" required>
          </label>
          <button id="buttonForm" type="submit">Agregar persona</button>
        </form>
      </section>
      
      <section id="personList">
        <div id="info"></div>
      </section>
      <section id="tarifas"></section>
    </main>
