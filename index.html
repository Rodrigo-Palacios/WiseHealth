  <body>
    <header>
      <a alt="logo" aria-label="logo" class="logo" href="index.html">
        <svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="400" height="80" rx="20" fill="#f7fcf8"/><g><path d="M56 54c8-8 24-8 32 0" stroke="#6BBF59" stroke-width="2.5" fill="none"/><ellipse cx="72" cy="38" rx="16" ry="20" fill="#D2EEDB" stroke="#6BBF59" stroke-width="3"/><path d="M72 46c4-4 10-10 16-4s0 14-16 26c-16-12-20-22-16-26s12 0 16 4z" fill="#fff" stroke="#6BBF59" stroke-width="2"/></g><text x="120" y="52" fill="#398E37" font-size="40" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">WiseHealth</text></svg>
      </a>
      
    </header>
    <main>
      
      <h1>Calculadora de prima de seguro</h1>
      <section aria-label="section formulario" id="beginning">
        <div class="person_add">
          <img src="./public/person_add.svg" alt="person add" class="person_add_svg">
          <h2>Agregar Persona</h2>
        </div>
        <p class="pSpace">Agregue personas a la cotización para obtener un precio estimado.</p>
        
        <form name="newPerson">
          <label aria-describedby="name" for="name">Nombre:
            <input type="text" id="name" name="name" required/>
          </label>
          <label aria-describedby="gender" for="gender">Genero:
            <select name="gender" id="gender" required>
              <option value="">--Selecciona una opción--</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </label>
          <label aria-describedby="age" for="age">Edad:
            <input type="number" id="age" name="age" required>
          </label>
          <button id="buttonForm" type="submit">Agregar persona</button>
        </form>
      </section>
      
      <section id="personList">
        <div id="info"></div>
      </section>
      <section id="tarifas"></section>
    </main>
    <footer>
      <a alt="logo" aria-label="logo" class="aFooter" href="index.html">
        <svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="400" height="80" rx="20" fill="#f7fcf8"/><g><path d="M56 54c8-8 24-8 32 0" stroke="#6BBF59" stroke-width="2.5" fill="none"/><ellipse cx="72" cy="38" rx="16" ry="20" fill="#D2EEDB" stroke="#6BBF59" stroke-width="3"/><path d="M72 46c4-4 10-10 16-4s0 14-16 26c-16-12-20-22-16-26s12 0 16 4z" fill="#fff" stroke="#6BBF59" stroke-width="2"/></g><text x="120" y="52" fill="#398E37" font-size="40" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">WiseHealth</text></svg>
      </a>
      <p class="slogan">Tu tranquilidad es nuestra prioridad.</p>
    </footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
